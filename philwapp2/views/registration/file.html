<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/lib/renewal.css">
    <link rel="stylesheet" href="../../resources/css/lib/default.css">

    <script type="text/javascript" src="../../resources/js/lib/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/jquery-1.12.4.min.js"></script>

<body>
    <div class="wrap">
        <!-- //header -->
        <header id="lnb">
            <a href="javascript:void(0);" onclick="" class="btn-prev header-btn">이전</a>
            <h1>
                <img src="../../resources/images/common/logo.png" alt="로고">
            </h1>
            <a href="javascript:void(0)" class="btn-menu header-btn">메뉴</a>
        </header>
        <!-- header// -->
        <form>
            <div class="contents-wrap">
                <section>
                    <div class="info-img-group">
                        <div class="info-img info6"></div>
                        <p>Select photo</p>
                    </div>
                </section>
                <section>
                    <div class="thumb-wrap">
                        <ul class="ip-file">

                        <label for="file">

                        </label>
                        <input type="file" name="file" id="file" multiple>
                    </div>
                </section>

                <section class="fixed-btn-wrap">
                    <div class="btn-wrap">
                        <button type="button" class="btn btn-primary">다음</button>
                        <button type="button" class="btn btn-txt">그만하기</button>

                </section>
