<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
  <title>CBDC - APP</title>
  <link href="../shared/ui/assets/styles/common.css" rel="stylesheet" />

  <script src="//code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>

<body class="NHB">
<div class="wrap bgw">
  <div class="content sub">

      <button class="btn back-btn" onclick="history.back()" type="button">

    </div>
    <div class="repay-qr-area">

        <div class="repay-qr-box">
          <img src="../shared/ui/assets/img/qrcode.jpg" />
        </div>
      </div>
      <div class="repay-qr-desc">
        <p>
          사용처에서 QR코드 확인 후 <br />
          환불 처리가 완료됩니다.
        </p>
      </div>
    </div>
