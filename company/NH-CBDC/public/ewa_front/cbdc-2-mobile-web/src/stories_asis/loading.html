    <style>
      /**로딩**/
      .loading.type2 {
        background: rgba(0, 0, 0, 0.7);
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    
      .loading.type2 .loading-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        margin: 0 auto;
        z-index: 11;
        aspect-ratio: 1;
        --color1: #b3e0e2;
        --color2: #47b6ac;
        --color3: #7ecdc8;
        --color4: #b3e0e2;
        background: 
          radial-gradient(circle, var(--color1) 70%, transparent 70%) 20% 50%,
          radial-gradient(circle, var(--color2) 70%, transparent 70%) 40% 50%,
          radial-gradient(circle, var(--color3) 70%, transparent 70%) 60% 50%,
          radial-gradient(circle, var(--color4) 70%, transparent 70%) 80% 50%;
        background-size: 15px 15px;
        background-repeat: no-repeat;
        animation: colorChange 3s infinite linear;
      }
    
      @keyframes colorChange {
        0% {
          --color1: #b3e0e2;
          --color2: #47b6ac;
          --color3: #7ecdc8;
          --color4: #b3e0e2;
        }
        10% {
          --color1: #47b6ac;
          --color2: #7ecdc8;
          --color3: #b3e0e2;
          --color4: #b3e0e2;
        }
        20% {
          --color1: #7ecdc8;
          --color2: #b3e0e2;
          --color3: #b3e0e2;
          --color4: #47b6ac;
        }
        30% {
          --color1: #b3e0e2;
          --color2: #b3e0e2;
          --color3: #47b6ac;
          --color4: #7ecdc8;
        }
        40% {
          --color1: #b3e0e2;
          --color2: #47b6ac;
          --color3: #7ecdc8;
          --color4: #b3e0e2;
        }
        50% {
          --color1: #47b6ac;
          --color2: #7ecdc8;
          --color3: #b3e0e2;
          --color4: #b3e0e2;
        }
        60% {
          --color1: #7ecdc8;
          --color2: #b3e0e2;
          --color3: #b3e0e2;
          --color4: #47b6ac;
        }
        70% {
          --color1: #b3e0e2;
          --color2: #b3e0e2;
          --color3: #47b6ac;
          --color4: #7ecdc8;
        }
        80% {
          --color1: #b3e0e2;
          --color2: #47b6ac;
          --color3: #7ecdc8;
          --color4: #b3e0e2;
        }
        90% {
          --color1: #47b6ac;
          --color2: #7ecdc8;
          --color3: #b3e0e2;
          --color4: #b3e0e2;
        }
        100% {
          --color1: #b3e0e2;
          --color2: #47b6ac;
          --color3: #7ecdc8;
          --color4: #b3e0e2;
        }
      }
    </style>
