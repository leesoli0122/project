<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="keywords" content="ORIX Capital keywords">
    <meta name="description" content="ORIX Capital description">

    <meta property="og:locale" content="ko_KR" />
    <meta property="og:type" content="website" />

    <title>마이페이지 > 관리자 관리 > 관리자 등록</title>

    <link href="../../resources/css/lib/default.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/lib/swiper-bundle.min.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/ui/ui_common.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/lib/img.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/ui/media-query.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../resources/js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/jquery-ui-1.12.1.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/ui_common.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/ui_plugin.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/default.js"></script>

</head>
<body>
    <!-- S: skipnavi -->
    <div id="skipnavi">
        <script>
            $(document).ready(function(){
                $("#skipnavi").load("../INCLUDE/inc_skipnavi.html");
            });
        </script>
    </div>
    <!-- E: skipnavi -->
    <div class="wrap">
        <!-- s:header -->
        <div id="headerWrap">
            <script>
                $(document).ready(function(){
                    $("#headerWrap").load("../INCLUDE/inc_header.html");
                });
            </script>
        </div>
        <!-- //e:header -->
         <!-- s:contentWrap -->
        <div id="contentWrap" class="sub-content">
            <!-- s:subvisual-wrap -->
            <div class="subvisual-wrap">
                <div class="breadcrumb-wrap">
                    <ul>
                        <li class="home"><a href="javascript:void(0);">홈</a></li>
                        <li><a href="javascript:void(0);">마이페이지</a></li>
                        <li><a href="javascript:void(0);">관리자 관리</a></li>
                    </ul>
                </div>
                <div class="text-wrap">
                    <h2>관리자 관리</h2>
                </div>
            </div>
            <!-- //e:subvisual-wrap -->
            <!-- s:contents -->
            <div class="contents">
                <form>
                    <div class="sub-text-wrap style1">
                        <h4>관리자 등록</h4>
                    </div>
                    <div class="table-type">
                        <div class="col">
                            <dl>
                                <dt>회사명</dt>
                                <dd class="form-group">
                                    <input id="" title="회사명" type="text" name="" class="form-control" value="오릭스캐피탈 강남지점" disabled>
                                </dd>
                            </dl>
                            <dl>
                                <dt>부서명</dt>
                                <dd class="form-group">
                                    <input id="" title="부서명" type="text" name="" class="form-control" placeholder="부서명 입력">
                                </dd>
                            </dl>
                            <!-- S: 슈퍼관리자에서만 보임 -->
                            <dl>
                                <dt>구분</dt>
                                <dd class="form-group radio">
                                    <ul class="radio-box">
                                        <li>
                                            <input type="radio" id="radio-1" name="radio">
                                            <label for="radio-1"class="radio-button"><span>중간 관리자</span></label>
                                        </li>
                                        <li>
                                            <input type="radio" id="radio-2" name="radio" checked="">
                                            <label for="radio-2"class="radio-button"><span>일반 Agent</span></label>
                                        </li>
                                    </ul>
                                </dd>
                            </dl>
                            <!-- E: 슈퍼관리자에서만 보임 -->
                            <dl>
                                <dt>성명</dt>
                                <dd class="form-group">
                                    <input id="" title="성명" type="text" name="" class="form-control" placeholder="성명 입력">
                                </dd>
                            </dl>
                            <dl>
                                <dt>휴대폰번호</dt>
                                <dd class="form-group">
                                    <input id="" title="휴대폰번호" type="text" name="" class="form-control" placeholder="(-)없이 숫자만 입력">
                                </dd>
                            </dl>
                            <dl>
                                <dt>이메일</dt>
                                <dd class="form-group">
                                    <input id="" title="이메일" type="text" name="" class="form-control" placeholder="이메일 주소 입력">
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div class="table-type">
                        <div class="col">
                            <dl>
                                <dt>아이디
                                    <div class="list-sub-tit tooltip-wrap">
                                        <div class="info-tooltip">정보</div>
                                        <div class="tooltip-box">
                                            <p class="tit">안내문구 내용이 노출됩니다.</p>
                                            <p class="txt">최대 3~5줄을 넘어가지 않도록 안내문구가 노출되어야 합니다.</p>
                                            <button type="button" class="tooltip-close">닫기</button>
                                        </div>
                                    </div>
                                </dt>
                                <dd class="form-group">
                                    <div class="form-row"><!-- [D] 인풋/버튼 클릭 시 팝업 호출 영역  -->
                                        <div class="col-1">
                                            <input id="" title="" type="text" class="form-control" name="" placeholder="아이디 입력">
                                        </div>
                                        <button class="btn btn-input active" type="button">중복 체크</button><!-- [D] active 클래스 : 완료 됐을 경우 활성화 -->
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt>초기 비밀번호
                                    <div class="list-sub-tit tooltip-wrap">
                                        <div class="info-tooltip">정보</div>
                                        <div class="tooltip-box">
                                            <p class="tit">안내문구 내용이 노출됩니다.</p>
                                            <p class="txt">최대 3~5줄을 넘어가지 않도록 안내문구가 노출되어야 합니다.</p>
                                            <button type="button" class="tooltip-close">닫기</button>
                                        </div>
                                    </div>
                                </dt>
                                <dd class="form-group"><!--[20241104] input 수정-->
                                    <input id="" title="초기 비밀번호" type="password" name="" class="form-control" placeholder="영문/숫자 포함 8자리 이상 입력">
                                </dd>
                            </dl>
                            <dl>
                                <dt>초기 비밀번호 확인</dt>
                                <dd class="form-group"><!--[20241104] input 수정-->
                                    <input id="" title="초기 비밀번호 확인" type="password" name="" class="form-control" placeholder="초기 비밀번호 확인 입력">
                                </dd>
                            </dl>
                        </div>
                    </div>
                </form>
                <div class="btn-wrap bottom">
                    <button type="button" name="button" class="btn btn-secondary">취소</button>
                    <button type="button" name="button" class="btn btn-primary">등록</button>
                </div>
            </div>
            <!-- //e:contents -->
            <!--s: scrollTop-->
            <button class="btn btn-top" type="button"><span class="ir">탑버튼</span></button>
            <!--//e: scrollTop-->
        </div>
        <!-- //e:contentWrap -->
        <!-- s:footer -->
        <div id="footerWrap">
            <script>
                $(document).ready(function(){
                    $("#footerWrap").load("../INCLUDE/inc_footer.html");
                });
            </script>
        </div>
        <!-- //e:footer -->
    </div>
</body>

</html>
