<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="keywords" content="ORIX Capital keywords">
    <meta name="description" content="ORIX Capital description">

    <meta property="og:locale" content="ko_KR" />
    <meta property="og:type" content="website" />

    <title>마이페이지 > 기타서류제출 > 신규제출</title>

    <link href="../../resources/css/lib/default.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/lib/swiper-bundle.min.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/ui/ui_common.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/lib/img.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/ui/media-query.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../resources/js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/jquery-ui-1.12.1.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/ui_common.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/ui_plugin.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/default.js"></script>

</head>
<body>
    <!-- S: skipnavi -->
    <div id="skipnavi">
        <script>
            $(document).ready(function(){
                $("#skipnavi").load("../INCLUDE/inc_skipnavi.html");
            });
        </script>
    </div>
    <!-- E: skipnavi -->
    <div class="wrap">
        <!-- s:header -->
        <div id="headerWrap">
            <script>
                $(document).ready(function(){
                    $("#headerWrap").load("../INCLUDE/inc_header.html");
                });
            </script>
        </div>
        <!-- //e:header -->
         <!-- s:contentWrap -->
        <div id="contentWrap" class="sub-content">
            <!-- s:subvisual-wrap -->
            <div class="subvisual-wrap">
                <div class="breadcrumb-wrap">
                    <ul>
                        <li class="home"><a href="javascript:void(0);">홈</a></li>
                        <li><a href="javascript:void(0);">마이페이지</a></li>
                        <li><a href="javascript:void(0);">기타서류제출</a></li>
                    </ul>
                </div>
                <div class="text-wrap">
                    <h2>기타서류제출</h2>
                </div>
            </div>
            <!-- //e:subvisual-wrap -->
            <!-- s:contents -->
            <div class="contents">
                <form>
                    <div class="sub-text-wrap style1">
                        <h4>신규제출</h4>
                    </div>
                    <div class="table-type">
                        <div class="col">
                            <dl>
                                <dt class="essential">부서</dt>
                                <dd class="form-group">
                                    <div class="select-box">
                                        <div class="se-select ei-w160" data-stove="select">
                                            <select class="" title="메뉴구분">
                                                <option value="" disabled="" selected="" hidden="">선택</option><!-- [D] : default - 셀렉트의 placeholder 기능-->
                                                <option value="0">00001팀</option>
                                                <option value="1">00002팀</option>
                                                <option value="2">00003팀</option>
                                                <option value="3">00004팀</option>
                                                <option value="4">00005팀</option>
                                                <option value="5">00006팀</option>
                                            </select>
                                            <div class="e-select-dim"></div>
                                        </div>
                                    </div>
                                </dd>
                                <dt class="essential">담당자</dt>
                                <dd class="form-group">
                                    <div class="select-box">
                                        <div class="se-select ei-w160" data-stove="select">
                                            <select class="" title="메뉴구분" disabled>
                                                <option value="" disabled="" selected="" hidden="">---선택---</option><!-- [D] : default - 셀렉트의 placeholder 기능-->
                                                <option value="0">00001팀</option>
                                                <option value="1">00002팀</option>
                                                <option value="2">00003팀</option>
                                                <option value="3">00004팀</option>
                                                <option value="4">00005팀</option>
                                                <option value="5">00006팀</option>
                                            </select>
                                            <div class="e-select-dim"></div>
                                        </div>
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt class="essential">제목</dt>
                                <dd class="form-group style3">
                                    <div class="col-10">
                                        <input id="" title="제목" type="text" name=""  maxlength="50"  class="form-control" placeholder="제목 입력">
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt class="essential">내용</dt>
                                <dd class="form-group style3">
                                    <textarea type="text" title="내용" id="ipt02" class="inp" name="" value="" placeholder="서류 내용 입력" maxlength="" required=""></textarea>
                                </dd>
                            </dl>
                            <dl>
                                <dt class="essential">첨부파일</dt>
                                <dd class="form-group file">
                                    <div class="form-row">
                                        <div class="upload-name" id="" type="file" tabindex="0">파일첨부 내용</div>
                                        <input  title="file" type="file" class="form-control plus-file attachmentFile" name="" placeholder="내용을 선택해 주세요"><!--[D] [예시] attachmentFile 클래스 :: 첨부 파일 선택 시 리스트 뿌려짐 [ 300MB 이하의 JPG, PNG Case ]-->
                                        <button class="btn btn-input" type="button">찾아보기</button>
                                    </div>
                                    <p class="caption">300MB 이하의 JPG, PNG파일 3개까지 업로드 가능합니다.</p>
                                    <!--S : 첨부하지 않은 경우 form-group에 error 클래스 추가 -->
                                    <p class="info">파일을 첨부해주세요.</p>
                                    <!--E : 첨부하지 않은 경우 form-group에 error 클래스 추가 -->
                                    <ul class="add-file"><!-- [D] : 파일 리스트 - 스크립트 적용되어있음 -->
                                    </ul>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </form>
                <div class="btn-wrap bottom">
                    <button type="button" name="button" class="btn btn-secondary">취소</button>
                    <button type="button" name="button" class="btn btn-primary">전송하기</button>
                </div>
            </div>
            <!-- //e:contents -->
            <!--s: scrollTop-->
            <button class="btn btn-top" type="button"><span class="ir">탑버튼</span></button>
            <!--//e: scrollTop-->
        </div>
        <!-- //e:contentWrap -->
        <!-- s:footer -->
        <div id="footerWrap">
            <script>
                $(document).ready(function(){
                    $("#footerWrap").load("../INCLUDE/inc_footer.html");
                });
            </script>
        </div>
        <!-- //e:footer -->
    </div>
</body>

</html>
