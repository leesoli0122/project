<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="keywords" content="ORIX Capital keywords">
    <meta name="description" content="ORIX Capital description">

    <meta property="og:locale" content="ko_KR" />
    <meta property="og:type" content="website" />

    <title>심사승인 < 심사 < 현황조회</title>

    <link href="../../resources/css/lib/default.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/lib/swiper-bundle.min.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/ui/ui_common.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/lib/img.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/ui/media-query.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../resources/js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/jquery-ui-1.12.1.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/ui_common.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/ui_plugin.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/default.js"></script>

</head>
<body>
    <!-- S: skipnavi -->
    <div id="skipnavi">
        <script>
            $(document).ready(function(){
                $("#skipnavi").load("../INCLUDE/inc_skipnavi.html");
            });
        </script>
    </div>
    <!-- E: skipnavi -->
    <div class="wrap">
        <!-- s:header -->
        <div id="headerWrap">
            <script>
                $(document).ready(function(){
                    $("#headerWrap").load("../INCLUDE/inc_header.html");
                });
            </script>
        </div>
        <!-- //e:header -->
         <!-- s:contentWrap -->
        <div id="contentWrap" class="sub-content">
            <!-- s:subvisual-wrap -->
            <div class="subvisual-wrap">
                <div class="breadcrumb-wrap">
                    <ul>
                        <li class="home"><a href="javascript:void(0);">홈</a></li>
                        <li><a href="javascript:void(0);">현황조회</a></li>
                        <li><a href="javascript:void(0);">심사</a></li>
                        <li><a href="javascript:void(0);">심사승인</a></li>
                    </ul>
                </div>
                <div class="text-wrap">
                    <h2>현황조회</h2>
                </div>
            </div>
            <!-- //e:subvisual-wrap -->
            <!-- s:contents -->
            <div class="contents">
            </div>
            <!-- //e:contents -->
            <!--s: scrollTop-->
            <button class="btn btn-top" type="button"><span class="ir">탑버튼</span></button>
            <!--//e: scrollTop-->
        </div>
        <!-- //e:contentWrap -->
        <!-- s:footer -->
        <div id="footerWrap">
            <script>
                $(document).ready(function(){
                    $("#footerWrap").load("../INCLUDE/inc_footer.html");
                });
            </script>
        </div>
        <!-- //e:footer -->
    </div>
    <!-- 견적서 문자발송 -->
    <div id="PopUp36" class="layerpopup laypop" tabindex="0">
        <div class="content-wrap">
            <div class="pop-header">
                <h3 class="pop-title">견적서 문자발송</h3>
                <button type="button" name="button" class="btn-layer-close" data-focus="btn-layer-close">닫기</button>
            </div>
            <div class="ly-con-wrap ly-scroll-con">
                <div class="table-type">
                    <div class="col">
                        <dl>
                            <dt>고객명</dt>
                            <dd class="form-group">
                                <div class="col-1">
                                    <input id="" title="고객명" type="text" name="" class="form-control" value="홍오릭" disabled>
                                </div>
                            </dd>
                        </dl>
                        <dl>
                            <dt>휴대폰번호</dt>
                            <dd class="form-group">
                                <input id="" type="number" title="휴대폰번호입력" name="" class="form-control" maxlength="11" oninput="this.value = this.value.slice(0,11)" placeholder="휴대폰번호 입력">
                            </dd>
                            <!-- 유효성 체크 시, 오류 메시지(form-group에 error추가)
                                <p class="info">휴대폰번호를 입력해주세요.</p>
                            -->
                        </dl>
                    </div>
                </div>
            </div>
            <div class="btn-wrap popup">
                <button type="button" name="button" class="btn btn-bottom" >견적서 발송하기</button>
            </div>
        </div>
    </div>

    <!-- 견적서 이메일발송 -->
    <div id="PopUp37" class="layerpopup laypop" tabindex="0">
        <div class="content-wrap">
            <div class="pop-header">
                <h3 class="pop-title">견적서 이메일발송</h3>
                <button type="button" name="button" class="btn-layer-close" data-focus="btn-layer-close">닫기</button>
            </div>
            <div class="ly-con-wrap ly-scroll-con">
                <div class="table-type">
                    <div class="col">
                        <dl>
                            <dt>고객명</dt>
                            <dd class="form-group">
                                <div class="col-1">
                                    <input id="" title="고객명" type="text" name="" class="form-control" value="홍오릭" disabled>
                                </div>
                            </dd>
                        </dl>
                        <dl>
                            <dt>이메일</dt>
                            <dd class="form-group">
                                <div class="form-row">
                                    <div class="col-2">
                                        <input id="" title="이메일" type="text" class="form-control" maxlength="24" name="" value="" placeholder="이메일 주소입력" >
                                    </div>
                                    <div class="input-hyphen">@</div>
                                    <div class="col-2">
                                        <input id="" title="이메일" type="text" class="form-control" maxlength="24" name="" value="" placeholder="도메인 입력" >
                                    </div>
                                </div>
                            </dd>
                            <!-- 유효성 체크 시, 오류 메시지(form-group에 error추가)
                                <p class="info">이메일을 입력해주세요.</p>
                            -->
                        </dl>
                    </div>
                </div>
            </div>
            <div class="btn-wrap popup">
                <button type="button" name="button" class="btn btn-bottom" >견적서 발송하기</button>
            </div>
        </div>
    </div>

    <!-- 견적서 FAX발송 -->
    <div id="PopUp38" class="layerpopup laypop on" style="display:block;" tabindex="0">
        <div class="content-wrap">
            <div class="pop-header">
                <h3 class="pop-title">견적서 FAX발송</h3>
                <button type="button" name="button" class="btn-layer-close" data-focus="btn-layer-close">닫기</button>
            </div>
            <div class="ly-con-wrap ly-scroll-con">
                <div class="table-type">
                    <div class="col">
                        <dl>
                            <dt>고객명</dt>
                            <dd class="form-group">
                                <div class="col-1">
                                    <input id="" title="고객명" type="text" name="" class="form-control" value="홍오릭" disabled>
                                </div>
                            </dd>
                        </dl>
                        <dl>
                            <dt>FAX번호</dt>
                            <dd class="form-group">
                                <input id="" title="FAX번호" type="text" name="" class="form-control" maxlength="12" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="숫자만 입력">
                            </dd>
                            <!-- 유효성 체크 시, 오류 메시지(form-group에 error추가)
                                <p class="info">FAX번호를 입력해주세요.</p>
                            -->
                        </dl>
                    </div>
                </div>
            </div>
            <div class="btn-wrap popup">
                <button type="button" name="button" class="btn btn-bottom" >견적서 발송하기</button>
            </div>
        </div>
    </div>
</body>

</html>
