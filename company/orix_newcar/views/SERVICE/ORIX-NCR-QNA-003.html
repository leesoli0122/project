<body>
    <!-- S: skipnavi -->
    <div id="skipnavi">
        <script>
            $(document).ready(function(){
                $("#skipnavi").load("../INCLUDE/inc_skipnavi.html");

        </script>
    </div>
    <!-- E: skipnavi -->
    <div class="wrap">

            <div class="contents">
                <form>
                    <div class="table-type">
                        <div class="col">

                                <dt class="essential">제목</dt>
                                <dd class="form-group style3">
                                    <div class="col-10">
                                        <input id="" title="제목" type="text" name=""  maxlength="50"  class="form-control" placeholder="제목 입력">
                                        <!--S : 입력하지 않은 경우 form-group에 error 클래스 추가 -->
                                        <p class="info">제목을 입력해주세요</p>
                                        <!--E : 입력하지 않은 경우 form-group에 error 클래스 추가 -->
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt class="essential">내용</dt>
                                <dd class="form-group style3">
                                    <textarea type="text" title="내용" id="ipt02" class="inp" name="" value="" placeholder="내용 입력" maxlength="" required=""></textarea>

                                    <p class="info">내용을 입력해주세요</p>

                            </dl>

            <button class="btn btn-top" type="button"><span class="ir">탑버튼</span></button>
