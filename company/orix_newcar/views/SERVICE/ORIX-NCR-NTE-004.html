<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="keywords" content="ORIX Capital keywords">
    <meta name="description" content="ORIX Capital description">

    <meta property="og:locale" content="ko_KR" />
    <meta property="og:type" content="website" />

    <title>공지사항 수정하기 < 공지사항 < 고객센터</title>

    <link href="../../resources/css/lib/default.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/lib/swiper-bundle.min.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/ui/ui_common.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/lib/img.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/ui/media-query.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../resources/js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/jquery-ui-1.12.1.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/ui_common.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/ui_plugin.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/default.js"></script>

</head>
<body>
    <!-- S: skipnavi -->
    <div id="skipnavi">
        <script>
            $(document).ready(function(){
                $("#skipnavi").load("../INCLUDE/inc_skipnavi.html");
            });
        </script>
    </div>
    <!-- E: skipnavi -->
    <div class="wrap">
        <!-- s:header -->
        <div id="headerWrap">
            <script>
                $(document).ready(function(){
                    $("#headerWrap").load("../INCLUDE/inc_header.html");
                });
            </script>
        </div>
        <!-- //e:header -->
         <!-- s:contentWrap -->
        <div id="contentWrap" class="sub-content">
            <!-- s:subvisual-wrap -->
            <div class="subvisual-wrap">
                <div class="breadcrumb-wrap">
                    <ul>
                        <li class="home"><a href="javascript:void(0);">홈</a></li>
                        <li><a href="javascript:void(0);">고객센터</a></li>
                        <li><a href="javascript:void(0);">공지사항</a></li>
                        <li><a href="javascript:void(0);">공지사항 수정하기</a></li>
                    </ul>
                </div>
                <div class="text-wrap">
                    <h2>공지사항</h2>
                </div>
            </div>
            <!-- //e:subvisual-wrap -->
            <!-- s:contents -->
            <div class="contents">
                <form>
                    <div class="table-type">
                        <div class="col">
                            <dl>
                                <dt class="essential">제목</dt>
                                <dd class="form-group style3">
                                    <div class="col-10">
                                        <input id="" title="제목" type="text" name=""  maxlength="50"  class="form-control" placeholder="제목 입력">
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt class="essential">내용</dt>
                                <dd class="form-group style3">
                                    <textarea type="text" title="내용" id="ipt02" class="inp" name="" value="" placeholder="본문 내용이 들어갑니다" maxlength="" required=""></textarea>
                                </dd>
                            </dl>
                            <dl>
                                <dt>기존파일</dt>
                                <dd class="download-wrap">
                                    <a href="javascript:void(0);" download="">첨부파일 한글명.jpeg</a>
                                    <a href="javascript:void(0);" download="">첨부파일 첨부파일 첨부파일 첨부파일.pdf</a>
                                    <a href="javascript:void(0);" download="">첨부파일 한글명.jpeg</a>
                                    <p class="caption">기존파일명을 클릭하면, 해당하는 파일이 다운로드 됩니다.</p>
                                </dd>
                            </dl>
                            <dl>
                                <dt class="essential">첨부파일</dt>
                                <dd class="form-group file">
                                    <div class="form-row">
                                        <div class="upload-name" id="" type="file" tabindex="0">파일첨부 내용</div>
                                        <input  title="file" type="file" class="form-control plus-file attachmentFile" name="" placeholder="내용을 선택해 주세요"><!--[D] [예시] attachmentFile 클래스 :: 첨부 파일 선택 시 리스트 뿌려짐 [ 300MB 이하의 JPG, PNG Case ]-->
                                        <button class="btn btn-input active" type="button">찾아보기</button>
                                    </div>
                                    <p class="caption">50MB 이하의 xlsx, pdf, hwp, doc, pptx 파일 3개까지 업로드 가능합니다.</p>
                                    <p class="caption">파일을 첨부하면, <span class="red">기존의 첨부파일은 모두 삭제</span> 됩니다.</p>
                                    <!--S : 첨부하지 않은 경우 form-group에 error 클래스 추가 -->
                                    <p class="info">파일을 첨부해주세요.</p>
                                    <!--E : 첨부하지 않은 경우 form-group에 error 클래스 추가 -->
                                    <ul class="add-file"><!-- [D] : 파일 리스트 - 스크립트 적용되어있음 -->
                                    </ul>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </form>
                <div class="btn-wrap cont bottom">
                    <button type="button" name="button" class="btn btn-cont">목록</button>
                    <button type="button" name="button" class="btn btn-primary">수정하기</button>
                </div>
            </div>
            <!-- //e:contents -->
            <!--s: scrollTop-->
            <button class="btn btn-top" type="button"><span class="ir">탑버튼</span></button>
            <!--//e: scrollTop-->
        </div>
        <!-- //e:contentWrap -->
        <!-- s:footer -->
        <div id="footerWrap">
            <script>
                $(document).ready(function(){
                    $("#footerWrap").load("../INCLUDE/inc_footer.html");
                });
            </script>
        </div>
        <!-- //e:footer -->
    </div>
</body>

</html>
