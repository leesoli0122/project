<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ORIX Capital</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta name="keywords" content="ORIX Capital keywords" />
	<meta name="description" content="ORIX Capital description" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
	<!-- 
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
	-->
	<meta name="apple-mobile-web-app-status-bar-style" content="white" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="No-Cache">

	<link rel="shortcut icon" type="image/x-icon" href="../../resources/favicon.png" />
	<link rel="icon" type="image/x-icon" href="../../resources/favicon.png" />

    <link rel="stylesheet" href="../../resources/css/lib/renewal.css">
	<link rel="stylesheet" href="../../resources/css/lib/default.css">
	<link rel="stylesheet" href="../../resources/css/ui/jquery-ui.css">
	<link rel="stylesheet" href="../../resources/css/ui/datepicker.css">
    
	<script type="text/javascript" src="../../resources/js/ui/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/jquery-1.12.4.min.js"></script>
    <script  type="text/javascript" src="../../resources/js/ui/jquery-ui-1.12.1.js"></script>

    <script type="text/javascript" src="../../resources/js/lib/default.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/datepicker.js"></script>

</head>

<body>
    <div class="wrap">
        <!-- //header -->
        <div id="headerWrap">
			<script>
			$(document).ready(function(){
				document.charset="euc-kr";
				$("#headerWrap").load("../include/inc_header.html");
			});
			</script>
        </div>
         <!-- header// -->
        <!-- //menuWrap -->
        <div id="menuWrap">
            <script>
            $(document).ready(function(){
                document.charset="euc-kr";
                $("#menuWrap").load("../include/inc_all_menu.html");
            });
            </script>
        </div>
	    <!-- menuWrap// -->
        <form>
            <div class="contents-wrap">
                <section class="urgency-wrap type-spread">
                    <div class="urgency-area">
                        <a href="#none">비대면 모바일 플랫폼 구축 TF팀 긴급 회의</a>
                    </div>
                </section>
                <section class="check-wrap">
                    <div class="input-box-wrap">
                        <div class="input-box">
                            <div class="form-wrap">
                                <div class="form-group">
                                    <label for="" class="essential">검색 구분</label>
                                    <input id="" type="text" name="" class="form-control select" placeholder="" onclick="openPopup('lySel')" value="차량번호로 검색" readonly><!--[D]:default값 매매상사명-->
                                </div>
                                <div  class="form-group chkCarNum">
                                    <label for="" class="essential">차량번호</label>
                                    <input id="" type="text" class="form-control" placeholder="차량번호 입력">
                                </div>
                                <div  class="form-group chkCarModel">
                                    <label for="" class="essential">차량모델명</label>
                                    <input id="" type="text" class="form-control" placeholder="차량모델명 입력">
                                </div>
                                <div class="form-group chkYear"><!--[D]:차량번호없이 직접검색 눌렀을 때 노출-->
                                    <label for="" class="essential">연식</label>
                                    <input id="" type="text" class="form-control" placeholder="차량번호 입력">
                                </div>
                            </div>
                            <div class="btn-cont-wrap">
                                <a href="#none" class="btn btn-primary">검색</a><!--[D]:활성화 됐을 경우-->
                            </div>
                        </div>
                    </div>
                </section>
                <section class="result-wrap">
                    <div class="result-area nodata"><!--[D]:조회 결과가 없을 경우-->
                        <div class="txt-wrap">
                            <p class="tit">조회결과가 없습니다</p>
                        </div>
                        <div class="btn-cont-wrap center">
                            <a href="#none" type="button" class="btn reset">초기화</a>
                        </div><!-- [퍼블]: 2/6 조회결과 없음 추가-->
                    </div>
                </section>
            </div>
        </form>
    </div>
    
</body>
</html>
<div id="lySel" class="layerpopup layer-up" tabindex="0"><!-- [D] 클래스 has-button 추가 시 하단 fixed 버튼 있을 시 스타일 노출-->
    <div class="content-wrap">
        <div class="pop-header">
            <h2 class="pop-title">검색구분</h2>
            <button type="button" name="button" class="btn-layer-close" data-focus="btn-layer-close">닫기</button>
        </div>
        <div class="ly-scroll-con ly-select">
            <ul class="ly-select-list">
                <li class="carNumber"><button>차량번호로 검색</button></li><!-- [D] 클래스 active 추가 시 활성화 스타일 노출 -->
                <li  class="carNoNumber"><button>차량번호없이 직접검색</button></li>
            </ul>
        </div>
    </div>
</div>
<style>
    .chkCarModel,
    .chkYear { display:none; }
</style>
<script>

    $('.carNumber').click(function(){
        $('.chkCarNum').show();
        $('.chkCarModel , .chkYear').hide();
        
    });

    $('.carNoNumber').click(function(){
        $('.chkCarNum').hide();
        $('.chkCarModel , .chkYear').show();
       
    });

</script>
