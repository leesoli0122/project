<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/lib/renewal.css">
    <link rel="stylesheet" href="../../resources/css/lib/default.css">

    <script type="text/javascript" src="../../resources/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/default.js"></script>
</head>

<body class="scrollX">
    <div class="wrap">
        <form>
            <div class="contents-wrap login">
                <section class="logo_login">
                    <img src="../../resources/images/common/logo_login.png" alt="logo">
                </section>
                <section class="login-form">
                    <div class="form-wrap">
                        <div class="form-group">
                            <label for="user_id">ID</label>
                            <input id="user_id" type="text" name="user-id" class="form-control" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="user_password">Password</label>
                            <input id="user_password" type="text" name="user-password" class="form-control" placeholder="password">
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <a href="#none" class="btn btn-primary">Sign in
                        </a>
                    </div>
                    <div class="check-buttons">
                        <label for="check-3" class="check-button">
                            <input type="checkbox" id="check-3" name="terms">
                            <span class="custom-check"></span>
                            <span class="text">Forgot password?</span>
                        </label>
                    </div>
                </section>
                <section>
                    <div class="another-login">
                        or
                    </div>
                </section>
                <section>
                    <div class="list-icon-wrap gfa">
                        <ul class="list-icon no-arrow">
                            <li class="google"><a href="#none">Sign up with Google</a></li>
                            <li class="facebook"><a href="#none">Sign up with Facebook</a></li>
                            <li class="apple"><a href="#none">Sign up with Apple</a></li>
                        </ul>
                    </div>
                </section>
                <section class="fixed-btn-wrap">
                    <div class="btn-cont-wrap btn-text">
                        <a href="./FILL-APP-join-001.html" class="btn">Sign up for membership</a>
                    </div>
                </section>
            </div>
        </form>
    </div>
</body>





</html>
