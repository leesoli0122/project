<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/lib/renewal.css">
    <link rel="stylesheet" href="../../resources/css/lib/default.css">

    <script type="text/javascript" src="../../resources/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/default.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- //header -->
        <header id="lnb">
            <script>
                $(document).ready(function(){
                    document.charset="euc-kr";
                    $("#lnb").load("../include/inc_header_sub.html");
                });
            </script>
        </header>
        <!-- header// -->
        <!-- s:menuWrap -->
        <div id="menuWrap">
            <script>
            $(document).ready(function(){
                document.charset="euc-kr";
                $("#menuWrap").load("./include/inc_menu.html");
            });
            </script>
        </div>
        <!-- e:menuWrap -->
        <form>
            <div class="contents-wrap">
                <section class="join-img-group">
                    <div class="profile-img join3">
                        <div class="thumb-wrap">
                            <label for="file">
                                <div class="btn btn-upload"><span>Add Picture</span></div>
                            </label>
                            <input type="file" name="file" id="file" multiple="">
                            <ul class="ip-file">
                            </ul>
                        </div>
                    </div>
                </section>

                <section class="join-form">
                    <div class="form-wrap">
                        <div class="form-group">
                            <label for="user_ID">ID</label>
                            <input id="user_ID" type="text" name="user_ID" class="form-control" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="user_password">Password</label>
                            <input id="user_password" type="password" name="user_password" class="form-control" placeholder="Please enter your PIN number">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password </label>
                            <input id="confirm_password" type="password" name="confirm_password" class="form-control" placeholder="Check your password">
                        </div>
                        <div class="form-group">
                            <label for="user_name">Nic Name</label>
                            <input id="user_name" type="text" name="user_name" class="form-control nic" placeholder="Please enter your nickname">
                            <button type="button" name="dbChecNic" class="checkNic">Confirm</button>
                        </div>
                        <div class="form-group">
                            <label for="user_email">Email Address</label>
                            <input id="user_email" type="email" name="user_email" class="form-control" placeholder="Please enter your email">
                        </div>
                        <div class="check-buttons agree">
                            <label for="check-3" class="check-button">
                                <input type="checkbox" id="check-3" name="terms">
                                <span class="custom-check"></span>
                                <span class="text">I agree to the terms and conditions</span>
                            </label>
                        </div>
                        <div class="btn-wrap btn-text">
                            <a href="#none" class="btn">Terms and Conditions of Service
                            </a><!--서비스 이용약관-->
                        </div>
                    </div>
                </section>
                <section class="fixed-btn-wrap">
                    <div class="btn-cont-wrap">
                        <a href="#none" class="btn btn-primary">Next</a>
                    </div>
                </section>
            </div>
        </form>
    </div>
</body>





</html>
