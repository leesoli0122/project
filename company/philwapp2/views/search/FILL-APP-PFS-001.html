<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/lib/renewal.css">
    <link rel="stylesheet" href="../../resources/css/lib/default.css">

    <script type="text/javascript" src="../../resources/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/default.js"></script>
</head>
<style>
    .hidden { display: none !important; }
</style>
<body>
    <div class="wrap">
        <!-- //header -->
        <header id="lnb">
            <script>
                $(document).ready(function(){
                    document.charset="euc-kr";
                    $("#lnb").load("../include/inc_header_sub.html");
                });
            </script>
        </header>
        <!-- header// -->
        <!-- s:menuWrap -->
        <div id="menuWrap">
            <script>
            $(document).ready(function(){
                document.charset="euc-kr";
                $("#menuWrap").load("../include/inc_menu.html");
            });
            </script>
        </div>
        <!-- e:menuWrap -->
        <form>
            <div class="contents-wrap">
                <section class="form-wrap">
                    <div class="form-group">
                        <input type="search" id="search" class="form-control search" placeholder="Enter the address" aria-label="Search Addresses" aria-describedby="user-search" inputmode="search">
                        <button type="button" name="edit" class="search-ic">검색</button>
                    </div>
                </section>
                <section class="list-wrap">
                    <div class="list-group">
                        <ul class="img-list">
                            <li>
                                <img src="../../resources/images/common/image_1.png" alt="방1">
                            </li>
                            <li>
                                <img src="../../resources/images/common/image_1.png" alt="방2">
                            </li>
                        </ul>
                        <a href="#none" class="btn-set like">찜</a>
                        <div class="space">
                            <p class="list-tit">10,000 ~ 1,000,000 ₱</p>
                            <div class="list-sub-tit tooltip-wrap">
                                <sapn class="hidden">₱140,000 PSM</sapn>
                                <div class="info-tooltip">정보</div>
                                <div class="tooltip-txt">
                                    <p>PSM</p>
                                    <p>means ‘per square meter’</p>
                                    <button type="button" class="tooltip-close">닫기</button>
                                </div>
                            </div>
                        </div>
                        <div class="list-txt">
                            <span class="ic-room">2 bedrooms</span>
                            <span class="ic-bathtub">2 baths</span>
                        </div>
                    </div>
                    <div class="list-group">
                        <ul class="img-list">
                            <li>
                                <img src="../../resources/images/common/image_3.png" alt="방1">
                            </li>
                            <li>
                                <img src="../../resources/images/common/image_4.png" alt="방2">
                            </li>
                        </ul>
                        <a href="#none" class="btn-set like">찜</a>
                        <div class="space">
                            <p class="list-tit">10,000 ~ 1,000,000 ₱</p>
                            <div class="list-sub-tit tooltip-wrap">
                                <sapn class="hidden">₱140,000 PSM</sapn>
                                <div class="info-tooltip">정보</div>
                                <div class="tooltip-txt">
                                    <p>PSM</p>
                                    <p>means ‘per square meter’</p>
                                    <button type="button" class="tooltip-close">닫기</button>
                                </div>
                            </div>
                        </div>
                        <div class="list-txt">
                            <span class="ic-room">2 bedrooms</span>
                            <span class="ic-bathtub">2 baths</span>
                        </div>
                    </div>
                </section>
            </div>
        </form>
    </div>
</body>
</html>
