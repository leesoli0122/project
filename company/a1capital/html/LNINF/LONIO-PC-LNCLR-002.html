    <!-- 인크루드 퍼블용 스크립트 :  개발에서는 사용안함-->
	<script>
        $(function(){
            $('div[data-include-path]').each(function(){
                var path = $(this).attr('data-include-path');
                $(this).load(path,function(response,status,xhr){
                    if(status == 'error'){
                        var msg = 'Sory but there was an error:';
                        $(this).html(msg + xhr.status + '' + xhr.statusText);
                    }
                })
            })
        })
    </script>
    <!-- 인크루드 퍼블용 스크립트 :  개발에서는 사용안함-->

    <!--대출계산식 참조만 -->    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const numberInput1 = document.getElementById('numberInput1');
        const numberInput2 = document.getElementById('numberInput2');
        const numberInput3 = document.getElementById('numberInput3');
        const totalInterest = document.getElementById('totalInterest');

        function calculateInterest() {
            const principal = parseFloat(numberInput1.value);
            const rate = parseFloat(numberInput2.value) / 100;
            const days = parseFloat(numberInput3.value);
            const interest = (principal * rate * days) / 365;
            return interest.toFixed(2); // 소수점 둘째 자리까지만 표시
        }

        function updateTotalInterest() {
            const interest = calculateInterest();
            const totalValue = parseFloat(interest) * 10000;
            totalInterest.textContent = totalValue.toLocaleString() + '원'; // *0000을 추가하여 표시
        }

        // 입력값이 변경될 때마다 토탈값 업데이트
        numberInput1.addEventListener('input', updateTotalInterest);
        numberInput2.addEventListener('input', updateTotalInterest);
        numberInput3.addEventListener('input', updateTotalInterest);
     });
</script>
