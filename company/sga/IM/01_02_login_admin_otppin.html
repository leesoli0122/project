<!DOCTYPE html>
<HTML lang="ko">
<head>
	<meta charset="utf-8">
	<title>SGIM</title>
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/font.css">
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/common.js"></script>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://test.co.kr/respond.min.js"></script>
	<![endif]-->
	<!--[if (gte IE 7)&(lte IE 8)]>
	<script type="text/javascript" src="http://test.co.kr/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div id="IMwrap">
		<!-- 로그인 -->
		<div id="login_wrap">
			<div class="logo_box">
				<div class="logo">
					<img src="img/common/logo.png">
				</div>
			</div>
			<div class="login_input">
				<p class="id_input"><label for="user_id">아이디</label><input type="text" name="" id="user_id" class="form_contrl" placeholder="ID"></p>
				<p class="pw_input"><label for="user_pw">비밀번호</label><input type="text" name="" id="user_pw" class="form_contrl" placeholder="Password"></p>
				<p class="pin_input"><label for="pin_num">pin번호</label><input type="text" name="" id="pin_num" class="form_contrl" placeholder="pin번호"></p>
				<p class="otpn_input"><label for="otp_num">OTP</label><input type="text" name="" id="otp_num" class="form_contrl" placeholder="OTP"></p>
			</div>
			<div class="btn_box login_btn">
				<a class="gradient">로그인</a>
			</div>
			<div class="login_btm cl_both">
				<div class="lang_wrap"><a href="">English(US)</a>
					<ul class="lang_pop balloon" style="display:none">
						<li><a class="kr_lang"><i></i>한국어</a></li>
						<li><a class="en_us"><i></i>English(US)</a></li>
						<li><a class="en_us"><i></i>中文(简体)</a></li>
					</ul>
				</div>
				<p class="lost_pw"><a href="">비밀번호 찾기</a></p>
			</div>
			<!-- 푸터 -->
			<div id="footer">
				<p class="copy"><img src="img/common/sgn_logo.png" alt="SGN"> &copy; <span>SGN</span> corp. All Rights Reserved.</p>
			</div>
		</div>
	</div>
</body>
</HTML>
