<!--  modal :: 전체 알림 설정 팝업  -->

<script src="./js/service/dialog/dashboardChartConf.js"></script>

<div class="modal" id="time_all_modal">
    <div class="modal_header">
        <h3>자동 리로딩 설정</h3>
    </div>
    <div class="modal_body">
        <div class="modal_cont">
            <dl>
                <dt><h4>기간 타입 선택</h4></dt>
                <dd>
                    <div class="sel_box">
                        <select id="chartConfTerm" class="popup_sel">
                            <option value="DAY">Day</option>
                            <option value="WEEK">Weekly</option>
                        </select>
                    </div>
                </dd>
            </dl>
            <dl>
                <dt><h4>자동 리로딩 시간 입력(초)</h4></dt>
                <dd>
                    <div class="ipt_box">
                        <input id="chartConfInterval" type="text" placeholder="리로딩 시간(초)를 입력하여 주십시오." name="required">
                    </div>
                    <p class="info_txt">0일 경우, 자동해제</p>
                </dd>
            </dl>
        </div>
    </div>
    <div class="modal_footer">
        <div class="btn_wrap fr">
            <a href="#" class="btn grey close">취소</a>
            <a href="#" class="btn confirm">적용</a>
        </div>
    </div>
    <div class="modal_controller">
        <a href="#" class="close">close</a>
    </div>
</div>
