<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/renewal.css" />
  </head>
  <body>
    <div id="moon"></div>
    <div class="corner-line"></div>
    <style>
      #moon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        box-shadow: 15px 15px 0 0 red;
      }
      .corner-line {
        position: relative;
        width: 50px;
        height: 60px;
      }

      /* 세로선 */
      .corner-line::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 20px;
        height: 20px;
        background: white; /* 배경과 동일 */
        border-radius: 0 0 0 100%;
        box-shadow: -2px 0 0 0 #888; /* 왼쪽 선 */
      }

      /* 아래쪽 바깥 곡선 */
      .corner-line::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 20px;
        height: 20px;
        border-left: 2px solid #888;
        border-bottom: 2px solid #888;
        border-bottom-left-radius: 20px;
      }
    </style>
    <div class="clip"></div>
    <div class="ribbon">정보</div>
    <div class="triangle"></div>
    <style>
        .triangle {
            width: 300px;
            height: 200px;
            background: #3498db;
            clip-path: path("M22.138 10.369c3.097 1.43 3.097 5.832 0 7.262L0 27.856V.144l22.138 10.225Z");}
    </style>

    <div class="progress-bar"></div>
    <style>
      .progress-bar {
        width: 100%;
        height: 20px;
        background-color: #e0e5ec;
        border-radius: 10px;
        overflow: hidden;

      }
      .progress-bar::before {
        content: "";
        display:inline-block;
        height: 100%;
        width: 70%;
        background-color: #27ae94;
        border-radius: 10px;
        transition: width 0.4s ease;
      }
    </style>

    <div class="loader"></div>
    <style>
      .loader {
        width: 60px;
        aspect-ratio: 2;
        --_g: no-repeat radial-gradient(circle closest-side,#000 90%,#0000);
        background: 
          var(--_g) 0%   50%,
          var(--_g) 50%  50%,
          var(--_g) 100% 50%;
        background-size: calc(100%/3) 50%;
        animation: l3 1s infinite linear;
      }
      @keyframes l3 {
          20%{background-position:0%   0%, 50%  50%,100%  50%}
          40%{background-position:0% 100%, 50%   0%,100%  50%}
          60%{background-position:0%  50%, 50% 100%,100%   0%}
          80%{background-position:0%  50%, 50%  50%,100% 100%}
      }
    </style>

    <div class="loader2"></div>
    <style>
      .loader2 {
        width: 60px;
        aspect-ratio: 4;
        --_g: no-repeat radial-gradient(circle closest-side,#000 90%,#0000);
        background: 
          var(--_g) 0%   50%,
          var(--_g) 50%  50%,
          var(--_g) 100% 50%;
        background-size: calc(100%/3) 100%;
        animation: l7 1s infinite linear;
      }
      @keyframes l7 {
          33%{background-size:calc(100%/3) 0%  ,calc(100%/3) 100%,calc(100%/3) 100%}
          50%{background-size:calc(100%/3) 100%,calc(100%/3) 0%  ,calc(100%/3) 100%}
          66%{background-size:calc(100%/3) 100%,calc(100%/3) 100%,calc(100%/3) 0%  }
      }
    </style>


  </body>
</html>
