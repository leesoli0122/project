<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="keywords" content="ORIX Capital keywords">
    <meta name="description" content="ORIX Capital description">

    <meta property="og:locale" content="ko_KR" />
    <meta property="og:type" content="website" />

    <title>마이페이지 > 상담내역 > 상세보기</title>

    <link href="../../resources/css/lib/default.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/lib/swiper-bundle.min.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/ui/ui_common.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/lib/img.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/ui/media-query.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../resources/js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/jquery-ui-1.12.1.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/ui_common.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/ui_plugin.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/default.js"></script>

</head>
<body>
    <!-- S: skipnavi -->
    <div id="skipnavi">
        <script>
            $(document).ready(function(){
                $("#skipnavi").load("../INCLUDE/inc_skipnavi.html");
            });
        </script>
    </div>
    <!-- E: skipnavi -->
    <div class="wrap">
        <!-- s:header -->
        <div id="headerWrap">
            <script>
                $(document).ready(function(){
                    $("#headerWrap").load("../INCLUDE/inc_header.html");
                });
            </script>
        </div>
        <!-- //e:header -->
         <!-- s:contentWrap -->
        <div id="contentWrap" class="sub-content">
            <!-- s:subvisual-wrap -->
            <div class="subvisual-wrap">
                <div class="breadcrumb-wrap">
                    <ul>
                        <li class="home"><a href="javascript:void(0);">홈</a></li>
                        <li><a href="javascript:void(0);">마이페이지</a></li>
                        <li><a href="javascript:void(0);">상담내역</a></li>
                    </ul>
                </div>
                <div class="text-wrap">
                    <h2>상담내역</h2>
                </div>
            </div>
            <!-- //e:subvisual-wrap -->
            <!-- s:contents -->
            <div class="contents">
                <form>
                    <div class="sub-text-wrap style1">
                        <h4>상세보기</h4>
                    </div>
                    <div class="table-type">
                        <div class="col">
                            <dl>
                                <dt class="essential">상품구분</dt>
                                <dd class="form-group radio">
                                    <ul class="radio-box">
                                        <li>
                                            <input type="radio" id="radio-1" name="radio">
                                            <label for="radio-1"class="radio-button"><span>미확정</span></label>
                                        </li>
                                        <li>
                                            <input type="radio" id="radio-2" name="radio" checked="">
                                            <label for="radio-2"class="radio-button"><span>리스</span></label>
                                        </li>
                                        <li>
                                            <input type="radio" id="radio-3" name="radio" checked="">
                                            <label for="radio-3"class="radio-button"><span>렌터카</span></label>
                                        </li>
                                    </ul>
                                </dd>
                            </dl>
                            <dl>
                                <dt class="essential">고객명</dt>
                                <dd class="form-group">
                                    <input id="" title="고객명" type="text" name="" maxlength="20" class="form-control" placeholder="고객명 입력">
                                </dd>
                                <dt class="essential">상담일자</dt>
                                <dd class="form-group">
                                    <input type="text" id="" title="기간" name="date" class="form-control datepicker" placeholder="YYYY.MM.DD" readonly ><!-- [D] : datepicker 클래스 : datepicker Custom-->
                                </dd>
                            </dl>
                            <dl>
                                <dt class="essential">제목</dt>
                                <dd class="form-group style3">
                                    <div class="col-10">
                                        <input id="" title="제목" type="text" name=""  maxlength="20"  class="form-control" placeholder="제목 입력">
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt class="essential">내용</dt>
                                <dd class="form-group style3">
                                    <textarea type="text" title="내용" id="ipt02" class="inp" name="" value="" placeholder="상담내역 내용 입력" maxlength="" required=""></textarea>
                                    <ul class="text-after style4">
                                        <li><a href="javascript:void(0);">삭제</a></li>
                                        <li><a href="javascript:void(0);">저장</a></li>
                                    </ul>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </form>
                <div class="btn-wrap cont">
                    <button type="button" name="button" class="btn btn-cont">목록</button>
                </div>
            </div>
            <!-- //e:contents -->
            <!--s: scrollTop-->
            <button class="btn btn-top" type="button"><span class="ir">탑버튼</span></button>
            <!--//e: scrollTop-->
        </div>
        <!-- //e:contentWrap -->
        <!-- s:footer -->
        <div id="footerWrap">
            <script>
                $(document).ready(function(){
                    $("#footerWrap").load("../INCLUDE/inc_footer.html");
                });
            </script>
        </div>
        <!-- //e:footer -->
    </div>
</body>

</html>
