<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="keywords" content="ORIX Capital keywords">
    <meta name="description" content="ORIX Capital description">

    <meta property="og:locale" content="ko_KR" />
    <meta property="og:type" content="website" />

    <title>견적확정 < 견적 < 현황조회</title>

    <link href="../../resources/css/lib/default.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/lib/swiper-bundle.min.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/ui/ui_common.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/lib/img.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/ui/media-query.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../resources/js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/jquery-ui-1.12.1.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/ui_common.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/ui_plugin.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/default.js"></script>

</head>
<body>
    <!-- S: skipnavi -->
    <div id="skipnavi">
        <script>
            $(document).ready(function(){
                $("#skipnavi").load("../INCLUDE/inc_skipnavi.html");
            });
        </script>
    </div>
    <!-- E: skipnavi -->
    <div class="wrap">
        <!-- s:header -->
        <div id="headerWrap">
            <script>
                $(document).ready(function(){
                    $("#headerWrap").load("../INCLUDE/inc_header.html");
                });
            </script>
        </div>
        <!-- //e:header -->
         <!-- s:contentWrap -->
        <div id="contentWrap" class="sub-content">
            <!-- s:subvisual-wrap -->
            <div class="subvisual-wrap">
                <div class="breadcrumb-wrap">
                    <ul>
                        <li class="home"><a href="javascript:void(0);">홈</a></li>
                        <li><a href="javascript:void(0);">현황조회</a></li>
                        <li><a href="javascript:void(0);">견적</a></li>
                        <li><a href="javascript:void(0);">견적확정</a></li>
                    </ul>
                </div>
                <div class="text-wrap">
                    <h2>현황조회</h2>
                </div>
            </div>
            <!-- //e:subvisual-wrap -->
            <!-- s:contents -->
            <div class="contents">
            </div>
            <!-- //e:contents -->
            <!--s: scrollTop-->
            <button class="btn btn-top" type="button"><span class="ir">탑버튼</span></button>
            <!--//e: scrollTop-->
        </div>
        <!-- //e:contentWrap -->
        <!-- s:footer -->
        <div id="footerWrap">
            <script>
                $(document).ready(function(){
                    $("#footerWrap").load("../INCLUDE/inc_footer.html");
                });
            </script>
        </div>
        <!-- //e:footer -->
    </div>
    <!-- 실차주 확인요청 -->
    <div id="PopUp15" class="layerpopup laypop on" style="display:block;" tabindex="0">
        <div class="content-wrap">
            <div class="pop-header">
                <h3 class="pop-title">실차주 확인요청</h3>
                <button type="button" name="button" class="btn-layer-close" data-focus="btn-layer-close">닫기</button>
            </div>
            <div class="ly-con-wrap ly-scroll-con">
                <div class="table-type">
                    <div class="col">
                        <dl>
                            <dt>고객명</dt>
                            <dd class="form-group">
                                <div class="col-1">
                                    <input id="" title="고객명" type="text" name="" class="form-control" placeholder="고객명 입력">
                                </div>
                                <!-- 유효성 체크 시, 오류 메시지(form-group에 error추가)
                                    <p class="info">고객명을 입력해주세요.</p>
                                -->
                            </dd>
                        </dl>
                        <dl>
                            <dt>운전면허번호</dt>
                            <dd class="form-group">
                                <div class="col-1">
                                    <input id="" title="운전면허번호" type="number" oninput="this.value = this.value.slice(0,12)" name="" class="form-control" placeholder="숫자 12자리 입력">
                                </div>
                                <!-- 유효성 체크 시, 오류 메시지(form-group에 error추가)
                                    <p class="info">운전면허번호를 입력해주세요.</p>
                                -->
                            </dd>
                        </dl>
                        <dl>
                            <dt>면허종별</dt>
                            <dd class="form-group">
                                <div class="select-box">
                                    <div class="se-select" data-stove="select">
                                        <select class="" title="면허종별">
                                            <option value="" disabled="" selected="" hidden="">면허종별 선택</option><!-- [D] : default - 셀렉트의 placeholder 기능-->
                                            <option value="0">1종 대형</option>
                                            <option value="1">1종 보통</option>
                                            <option value="2">1종 특수</option>
                                            <option value="3">2종 보통</option>
                                            <option value="4">2종 소형</option>
                                            <option value="5">2종 원동기장치자전거</option>
                                        </select>
                                        <div class="e-select-dim"></div>
                                    </div>
                                </div>
                                <!-- 유효성 체크 시, 오류 메시지(form-group에 error추가)
                                    <p class="info">면허종별을 입력해주세요.</p>
                                -->
                            </dd>
                        </dl>
                        <dl>
                            <dt>대여기간</dt>
                            <dd class="form-group">
                                <div class="form-row">
                                    <div class="col-2">
                                        <input type="text" id="" title="기간" name="from" class="form-control datepicker" placeholder="YYYY.MM.DD" readonly ><!-- [D] : datepicker 클래스 : datepicker Custom-->
                                    </div>
                                    <div class="input-hyphen">~</div>
                                    <div class="col-2">
                                        <input type="text" id="" title="기간" name="to" class="form-control datepicker" placeholder="YYYY.MM.DD" readonly ><!-- [D] : datepicker 클래스 : datepicker Custom-->
                                    </div>
                                </div>
                                <!-- 유효성 체크 시, 오류 메시지(form-group에 error추가)
                                    <p class="info">대여기간을 입력해주세요.</p>
                                -->
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="btn-wrap popup">
                <button type="button" name="button" class="btn btn-bottom" >요청하기</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../resources/js/lib/swiper-bundle.min.js"></script>
</body>

</html>
