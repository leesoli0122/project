<body>

			$(document).ready(function(){

	    <!-- menuWrap// -->
        <form>
            <!--//contents-wrap-->
            <div class="contents-wrap scndCarLayout">
                <section class="tit-main-area">
                    <p class="tit">약정체결</p>
                    <p class="text">약정체결을 위해 필요 정보를 입력하세요.</p>
                </section>
                <section class="form-wrap">
                    <div class="result-box-wrap style2">
                        <p class="tit">김영수 <span class="small-tit">8107020-1/개인</span></p>
                        <span class="flag2">대출</span>
                    </div>
                    <div class="accordion-cont-wrap">
                        <div class="accordion-item">
                            <div class="accordion">
                                <button type="button" class="btn-accordion on">· 기본정보</button>
                                <div class="accordion-cont form-wrap on">
                                    <div class="txt-detail-area result">
                                        <div class="txt-detail-header no-line">
                                            <p class="tit">현대 제네시스 GV80 가솔린 3.5 터보<br>2022년식 / 456바 7891</p>
                                        </div>
                                        <ul class="txt-list">
                                            <li>
                                                <span class="tit">승인일자</span>
                                                <span class="txt">YYYY.MM.DD</span>
                                            </li>
                                            <li>
                                                <span class="tit">신청금액</span>
                                                <span class="txt">5,000 만원</span>
                                            </li>
                                            <li>
                                                <span class="tit">대출기간/금리</span>
                                                <span class="txt">36개월/7.5%</span>
                                            </li>
                                            <li>
                                                <span class="tit">상환방식</span>
                                                <span class="txt">원리금균등분할</span>
                                            </li>
                                            <li>
                                                <span class="tit">중도상환수수료</span>
                                                <span class="txt">1.0%</span>
                                            </li>
                                            <li>
                                                <span class="tit">근저당</span>
                                                <span class="txt">20%</span>
                                            </li>
                                            <li>
                                                <span class="tit">인지세</span>
                                                <span class="txt">무</span>
                                            </li>
                                            <li>
                                                <span class="tit">월 납입액</span>
                                                <span class="txt">1,232,265 원</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item list">
                            <div class="accordion">
                                <p class="accordion-tit">대출신청 추가정보</p>
                                <div class="accordion-cont form-wrap on">
                                    <div class="form-group">
                                        <label for="">실행일자</label>
                                        <input id="" type="text" class="form-control datepicker" placeholder=""  inputmode="none" readonly>
                                    </div>
                                    <p class="form-tit">인지세 처리방법</p><!--[D]: 인지세 미적용 건(신청금액 5,000만원 이하)일 경우 버튼 비활성화-->
                                    <div class="form-row radio-bg-button">
                                        <div class="col">
                                            <input type="radio" name="q2" id="q21" value="Y" checked>
                                            <label for="q21" class="rd">수납청구</label>
                                        </div>
                                        <div class="col">
                                            <input type="radio" name="q2" id="q22" value="N" disabled>
                                            <label for="q22" class="rd">차감송금</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item list">
                            <div class="accordion">
                                <p class="accordion-tit">판매자 정보</p>
                                <div class="accordion-cont form-wrap on">
                                    <div class="form-group">
                                        <label for="">매매상사</label><!--essential 필수일 경우-->
                                        <div class="form-row"><!--onclick="openPopup('')"-->
                                            <div class="col">
                                                <input id="" type="text" class="form-control" placeholder="" readonly>
                                            </div>
                                            <button class="btn btn-txt search-img" type="button">검색</button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="">수수료 지급처1</label><!--essential 필수일 경우-->
                                        <div class="form-row"><!--onclick="openPopup('')"-->
                                            <div class="col">
                                                <input id="" type="text" class="form-control" placeholder="" readonly>
                                            </div>
                                            <button class="btn btn-txt search-img" type="button">검색</button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="">수수료 지급처2</label><!--essential 필수일 경우-->
                                        <div class="form-row"><!--onclick="openPopup('')"-->
                                            <div class="col">
                                                <input id="" type="text" class="form-control" placeholder="" readonly>
                                            </div>
                                            <button class="btn btn-txt search-img" type="button">검색</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!--contents-wrap//-->
            <div class="fixed-btn-wrap">
                <div class="btn-wrap">
                    <a href="#none" class="btn btn-primary">약정체결 요청</a>
                </div>
            </div>
