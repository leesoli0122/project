        <form>

                </section>
                <section class="input-box-wrap">
                    <div class="input-box">

                            <div class="form-group">
                                <label for="">상환방법</label>

                                <div class="amount">
                                    <input type="tel" class="form-control amount-num" id="amount" placeholder="대출기간 입력" maxlength="2">
                                    <span class="amount-txt">개월</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="amount" class="essential">예상금리</label>
                                <div class="amount">

                                </div>
                            </div>

                                <label for="">잔가</label>
                                <div class="amount">
                                    <input id="" type="amount" class="form-control amount-num"  placeholder="" disabled inputmode="numeric"><!--inputmode="numeric" : 세자리 수마다 콤마 적용-->
                                    <span class="amount-txt">원</span>
