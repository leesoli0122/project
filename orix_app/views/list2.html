            <div class="contents-wrap">

                    <div class="tit-area">

                    </div>
					<div class="list-area">

                                <span class="txt">실명확인을 위한 신분증 촬영</span>

                            </li>
							<li class="sms">

                                <span class="tit">사진</span>

                            </li>

                        <button type="button" class="btn btn-primary">다음</button>
